<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            background-color: green;
            margin: 200px;
            width: 100px;
            height: 100px;
            border-radius: 5px; 
            transition: transform 3s;

        div:hover{
            transform: rotate(90deg) scale(1.5,1.5) translate(50px,50px);
            transform-origin: left;
            
            
            
        }
    </style>
</head>

    <div></div>
