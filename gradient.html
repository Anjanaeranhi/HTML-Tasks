<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 200px;
            height: 200px;
            background-image: linear-gradient(red 0px 100px , yellow 100px 200px);
            background-image: radial-gradient(red, blue,yellow);
            background-image: repeating-linear-gradient(to right,blue, red 10%);
            background-image: conic-gradient(red 0deg, violet 90deg, black 180deg, blue 270deg, white 360deg);
        }
    </style>
</head>
<body>
    <div>
        Hello
    </div>
</body>
</html>
