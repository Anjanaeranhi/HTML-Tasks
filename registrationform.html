<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        td,th{
            border: 6px solid white;
            background-color: rgb(103, 103, 211);
            border-collapse: collapse;
            padding: 10px;
            text-align: left;
            
        }
        .button{
            width: 150px;
            height: 50px;
        }
        table{
            border: 1px solid black; 
        }
    </style>
</head>
<body>
    <center>
   <form action="Signup.html" method="get" >
    <table>
        <tr>
            <th colspan="2" style="background-color: rgb(233, 233, 98); color: rgb(212, 59, 59); padding-left: 20px;"><h1>Registration Form</h1></th>
        </tr>
        <tr>
            <td>Enter Name</td>
            <td><input type="text" name="firstname" id="2" required></td>
        </tr>
        <tr>
            <td>Enter Password</td>
            <td><input type="password" name="password" id="pass" required></td>
        </tr>
        <tr>
            <td>Enter Address</td>
            <td><textarea name="address1" id="8" rows="4" required></textarea></td>
        </tr>
        <tr>
            <td>Select Game</td>
            <td><input type="radio" name="hoc" id="3"><label for="hockey" required>Hockey</label><br>
                <input type="radio" name="foot" id="4"><label for="football" required>Football</label><br>
                <input type="radio" name="bad" id="5"><label for="badminton" required>Badminton</label><br>
                <input type="radio" name="cricket" id="6"><label for="cricket" required>Cricket</label><br>
                <input type="radio" name="volley" id="7"><label for="volleyball" required>Volleyball</label><br></td>
        </tr>
        <tr>
            <td>Gender</td>
            <td><input type="radio" name="gender1" id="9"><label for="male">Male</label>
                <input type="radio" name="gender1" id="10"><label for="female">Female</label></td>
        </tr>
        <tr>
            <td>Select ur age</td>
            <td><select name="age" id="8" style="width: 100px;" required>
                <option value="Select">Select</option>
                <option value="20">20</option>
                <option value="21">21</option>
                </select></td>
        </tr>
        <tr>
            <td>Select Photo</td>
            <td><input type="file" name="button" id="but1" value="Choose File" required multiple>No file choosen</td>
        </tr>
        <tr>
            <td colspan="2"><center>
                <input type="button" name="button1" id="but2" value="Click Me" class="button">
                <button type="reset" class="button">Reset</button>
                <button type="submit" class="button">Submit Form</button></center>
            </td>
        </tr>
    </table>
   </form> </center>
</body>
</html>
